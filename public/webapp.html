<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Takƒ±m Y√∂netimi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--tg-theme-bg-color, #0f0f0f);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 0;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .container {
            padding: 20px;
        }

        .search-section {
            margin-bottom: 24px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            font-size: 16px;
            background: var(--tg-theme-secondary-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #fff);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .team-grid {
            display: grid;
            gap: 12px;
        }

        .team-card {
            background: var(--tg-theme-secondary-bg-color, #1a1a1a);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .team-card:active {
            transform: scale(0.98);
        }

        .team-card.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .team-logo-wrapper {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .team-logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .team-icon {
            font-size: 32px;
        }

        .team-info {
            flex: 1;
            min-width: 0;
        }

        .team-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .team-country {
            font-size: 13px;
            opacity: 0.6;
        }

        .team-action {
            flex-shrink: 0;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .selected-teams-section {
            background: var(--tg-theme-secondary-bg-color, #1a1a1a);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .notification-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }

        .notif-btn {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            background: transparent;
            color: var(--tg-theme-text-color, #fff);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .notif-btn.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            opacity: 0.5;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 32px;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 16px 0;
        }

        .popular-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>‚öΩ Takƒ±m Y√∂netimi</h1>
        <p>Favori takƒ±mlarƒ±nƒ± se√ß ve bildirimleri ayarla</p>
    </div>

    <div class="container">
        <!-- Arama -->
        <div class="search-section">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Takƒ±m ara...">
            </div>
        </div>

        <!-- Arama Sonu√ßlarƒ± -->
        <div id="searchResults" class="section" style="display: none;">
            <div class="section-header">
                <div class="section-title">
                    <span>üîç</span>
                    <span>Arama Sonu√ßlarƒ±</span>
                </div>
            </div>
            <div class="team-grid" id="searchResultsList"></div>
        </div>

        <!-- Se√ßili Takƒ±mlar -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <span>‚≠ê</span>
                    <span>Favorilerim</span>
                    <span class="badge" id="selectedCount">0</span>
                </div>
            </div>
            <div id="selectedTeams">
                <div class="empty-state">
                    <div class="empty-icon">üìã</div>
                    <div>Hen√ºz takƒ±m eklemediniz</div>
                </div>
            </div>
        </div>

        <!-- Pop√ºler Takƒ±mlar -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <span>üî•</span>
                    <span>Pop√ºler Takƒ±mlar</span>
                </div>
            </div>
            <div class="team-grid" id="popularTeams">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Y√ºkleniyor...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('üíæ Kaydet');
        tg.MainButton.show();

        const user = tg.initDataUnsafe.user || { id: 123456 };
        let selectedTeams = [];
        let searchTimeout;

        const POPULAR_TEAMS = [
            { id: '133610', name: 'Be≈üikta≈ü', icon: 'ü¶Ö', country: 'Turkey', logo: 'https://www.thesportsdb.com/images/media/team/badge/rqwrrt1420567462.png' },
            { id: '133612', name: 'Galatasaray', icon: 'ü¶Å', country: 'Turkey', logo: 'https://www.thesportsdb.com/images/media/team/badge/vwxwqt1420567354.png' },
            { id: '133611', name: 'Fenerbah√ße', icon: 'üê¶', country: 'Turkey', logo: 'https://www.thesportsdb.com/images/media/team/badge/xyqxqt1420567397.png' },
            { id: '133613', name: 'Trabzonspor', icon: '‚ö°', country: 'Turkey', logo: 'https://www.thesportsdb.com/images/media/team/badge/sxqxvt1420567531.png' },
            { id: '133759', name: 'Ba≈üak≈üehir', icon: 'üî∑', country: 'Turkey', logo: 'https://www.thesportsdb.com/images/media/team/badge/zxmrau1521814626.png' }
        ];

        function renderPopularTeams() {
            const container = document.getElementById('popularTeams');
            container.innerHTML = POPULAR_TEAMS.map(team => createTeamCard(team, true)).join('');
        }

        function createTeamCard(team, isPopular = false) {
            const isSelected = selectedTeams.some(t => t.id === team.id);
            const logoHtml = team.logo
                ? `<img src="${team.logo}" class="team-logo" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'" crossorigin="anonymous">
                   <div class="team-icon" style="display:none">${team.icon || '‚öΩ'}</div>`
                : `<div class="team-icon">${team.icon || '‚öΩ'}</div>`;

            return `
                <div class="team-card ${isSelected ? 'selected' : ''}" onclick="toggleTeam('${team.id}', '${team.name}', '${team.icon || '‚öΩ'}', '${team.country}', '${team.logo || ''}')">
                    <div class="team-logo-wrapper">
                        ${logoHtml}
                    </div>
                    <div class="team-info">
                        <div class="team-name">${team.name}</div>
                        <div class="team-country">${team.country}</div>
                    </div>
                    <div class="team-action">
                        ${isSelected
                    ? '<button class="btn btn-danger" onclick="event.stopPropagation()">‚ùå</button>'
                    : '<button class="btn btn-primary" onclick="event.stopPropagation()">‚ûï</button>'
                }
                    </div>
                </div>
            `;
        }

        function toggleTeam(id, name, icon, country, logo = '') {
            const index = selectedTeams.findIndex(t => t.id === id);

            if (index > -1) {
                selectedTeams.splice(index, 1);
            } else {
                selectedTeams.push({
                    id,
                    name,
                    icon,
                    country,
                    logo,
                    notificationType: 'all'
                });
            }

            renderSelectedTeams();
            renderPopularTeams();
            updateSearchResults();
        }

        function renderSelectedTeams() {
            const container = document.getElementById('selectedTeams');
            const count = document.getElementById('selectedCount');
            count.textContent = selectedTeams.length;

            if (selectedTeams.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <div>Hen√ºz takƒ±m eklemediniz</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = selectedTeams.map(team => {
                const logoHtml = team.logo
                    ? `<img src="${team.logo}" class="team-logo" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'" crossorigin="anonymous">
                       <div class="team-icon" style="display:none">${team.icon}</div>`
                    : `<div class="team-icon">${team.icon}</div>`;

                return `
                    <div class="selected-teams-section">
                        <div class="team-card">
                            <div class="team-logo-wrapper">
                                ${logoHtml}
                            </div>
                            <div class="team-info">
                                <div class="team-name">${team.name}</div>
                                <div class="team-country">${team.country}</div>
                            </div>
                            <button class="btn btn-danger" onclick="toggleTeam('${team.id}', '${team.name}', '${team.icon}', '${team.country}', '${team.logo}')">
                                üóëÔ∏è
                            </button>
                        </div>
                        <div class="divider"></div>
                        <div class="notification-options">
                            <button 
                                class="notif-btn ${team.notificationType === 'all' ? 'active' : ''}"
                                onclick="setNotificationType('${team.id}', 'all')"
                            >
                                üîî T√ºm Bildirimler
                            </button>
                            <button 
                                class="notif-btn ${team.notificationType === 'goals_only' ? 'active' : ''}"
                                onclick="setNotificationType('${team.id}', 'goals_only')"
                            >
                                ‚öΩ Sadece Goller
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function setNotificationType(teamId, type) {
            const team = selectedTeams.find(t => t.id === teamId);
            if (team) {
                team.notificationType = type;
                renderSelectedTeams();
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                document.getElementById('searchResults').style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => searchTeams(query), 500);
        });

        async function searchTeams(query) {
            const resultsDiv = document.getElementById('searchResults');
            const resultsList = document.getElementById('searchResultsList');

            resultsDiv.style.display = 'block';
            resultsList.innerHTML = '<div class="loading"><div class="spinner"></div><div>Aranƒ±yor...</div></div>';

            try {
                const response = await fetch(`/api/webapp/search-teams?q=${encodeURIComponent(query)}&userId=${user.id}`);
                const data = await response.json();

                if (data.teams && data.teams.length > 0) {
                    resultsList.innerHTML = data.teams.map(team => createTeamCard(team)).join('');
                } else {
                    resultsList.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><div>Sonu√ß bulunamadƒ±</div></div>';
                }
            } catch (error) {
                resultsList.innerHTML = '<div class="empty-state"><div class="empty-icon">‚ùå</div><div>Hata olu≈ütu</div></div>';
            }
        }

        function updateSearchResults() {
            const query = document.getElementById('searchInput').value.trim();
            if (query.length >= 2) {
                searchTeams(query);
            }
        }

        tg.MainButton.onClick(async () => {
            tg.MainButton.showProgress();

            try {
                const response = await fetch('/api/webapp/save-teams', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: user.id,
                        teams: selectedTeams
                    })
                });

                const data = await response.json();

                if (data.success) {
                    tg.close();
                } else {
                    tg.showAlert('Hata: ' + data.message);
                }
            } catch (error) {
                tg.showAlert('Bir hata olu≈ütu!');
            } finally {
                tg.MainButton.hideProgress();
            }
        });

        async function loadUserTeams() {
            try {
                const response = await fetch(`/api/webapp/user-teams?userId=${user.id}`);
                const data = await response.json();

                if (data.teams) {
                    selectedTeams = data.teams;
                    renderSelectedTeams();
                }
            } catch (error) {
                console.error('Error loading user teams:', error);
            }
        }

        renderPopularTeams();
        loadUserTeams();
    </script>
</body>

</html>
