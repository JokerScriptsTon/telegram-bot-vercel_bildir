<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Takƒ±m Y√∂netimi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-color: var(--tg-theme-bg-color, #0f172a);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #1e293b);
            --text-color: var(--tg-theme-text-color, #f8fafc);
            --accent: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 90px;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Modern Animasyonlar */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Header Tasarƒ±mƒ± */
        .header {
            background: var(--primary-gradient);
            padding: 32px 24px;
            text-align: center;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.85;
            font-weight: 300;
        }

        .container {
            padding: 24px 20px;
        }

        /* Arama Kutusu */
        .search-section {
            margin-top: -25px;
            margin-bottom: 24px;
            padding: 0 10px;
        }

        .search-box {
            position: relative;
            background: var(--secondary-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .search-input {
            width: 100%;
            padding: 18px 24px 18px 56px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 16px;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.6;
        }

        /* B√∂l√ºm Ba≈ülƒ±klarƒ± */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 4px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.3px;
        }

        .section-title i {
            font-style: normal;
        }

        /* Kart Tasarƒ±mƒ± */
        .team-grid {
            display: grid;
            gap: 14px;
        }

        .team-card {
            background: var(--secondary-bg);
            border-radius: 22px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 18px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .team-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
        }

        .team-card:hover:not(.no-hover) {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-2px);
        }

        .team-card.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.08);
        }

        .team-logo-bg {
            width: 64px;
            height: 64px;
            background: var(--glass);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 1px solid var(--glass-border);
        }

        .team-logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .team-name {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text-color);
        }

        .team-league {
            font-size: 13px;
            opacity: 0.5;
            font-weight: 300;
        }

        /* Akordeon (Ligler) */
        .accordion {
            background: var(--secondary-bg);
            border-radius: 20px;
            margin-bottom: 12px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .accordion-header {
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background 0.3s;
        }

        .accordion-header:active {
            background: var(--glass);
        }

        .accordion-title {
            display: flex;
            align-items: center;
            gap: 14px;
            font-weight: 600;
            font-size: 16px;
        }

        .accordion-title img {
            width: 28px;
            height: 28px;
            border-radius: 6px;
        }

        .accordion-arrow {
            font-size: 12px;
            transition: transform 0.3s;
            opacity: 0.5;
        }

        .accordion.active .accordion-arrow {
            transform: rotate(180deg);
        }

        .accordion-content {
            display: none;
            padding: 0 12px 18px 12px;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .accordion.active .accordion-content {
            display: grid;
        }

        /* Favoriler - √ñzel Tasarƒ±m */
        .selected-item {
            margin-bottom: 16px;
            background: var(--secondary-bg);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 2px;
        }

        .notification-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            padding: 6px;
            background: var(--glass);
            border-bottom-left-radius: 22px;
            border-bottom-right-radius: 22px;
        }

        .toggle-btn {
            padding: 10px;
            border-radius: 16px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.6;
            font-family: inherit;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
            opacity: 1;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Y√ºkleme Efekti */
        .skeleton {
            height: 80px;
            background: linear-gradient(90deg, var(--secondary-bg) 25%, var(--glass) 50%, var(--secondary-bg) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 22px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.5;
        }

        .empty-icon {
            font-size: 50px;
            margin-bottom: 12px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        <p>Geli≈ümi≈ü Futbol Takip</p>
        <h1>Takƒ±m Y√∂netimi</h1>
    </div>

    <div class="container fade-in">
        <!-- Arama -->
        <div class="search-section">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="D√ºnya √ßapƒ±nda takƒ±m ara...">
            </div>
        </div>

        <!-- Arama Sonu√ßlarƒ± -->
        <div id="searchResults" class="section" style="display: none;">
            <div class="section-header">
                <div class="section-title"><i>üîé</i> Arama Sonu√ßlarƒ±</div>
            </div>
            <div class="team-grid" id="searchResultsList"></div>
        </div>

        <!-- Favoriler -->
        <div class="section">
            <div class="section-header">
                <div class="section-title"><i>‚≠ê</i> Favorilerim</div>
                <div id="selectedCount" class="badge"
                    style="background: var(--accent); padding: 4px 10px; border-radius: 10px; font-size: 12px;">0</div>
            </div>
            <div id="selectedTeamsGrid">
                <div class="empty-state">
                    <span class="empty-icon">‚öΩ</span>
                    Hen√ºz bir takƒ±m takip etmiyorsunuz.
                </div>
            </div>
        </div>

        <!-- Ligler -->
        <div class="section">
            <div class="section-header">
                <div class="section-title"><i>üåç</i> Pop√ºler Ligler</div>
            </div>
            <div id="leaguesContainer">
                <!-- ≈ûampiyonlar Ligi -->
                <div class="accordion" onclick="toggleAccordion(this, 'UEFA Champions League')">
                    <div class="accordion-header">
                        <div class="accordion-title">
                            üèÜ <span>≈ûampiyonlar Ligi</span>
                        </div>
                        <span class="accordion-arrow">‚ñº</span>
                    </div>
                    <div class="accordion-content"></div>
                </div>

                <!-- Premier League -->
                <div class="accordion" onclick="toggleAccordion(this, 'English Premier League')">
                    <div class="accordion-header">
                        <div class="accordion-title">
                            ü¶Å <span>Premier League</span>
                        </div>
                        <span class="accordion-arrow">‚ñº</span>
                    </div>
                    <div class="accordion-content"></div>
                </div>

                <!-- Trendyol S√ºper Lig -->
                <div class="accordion" onclick="toggleAccordion(this, 'Turkish Super League')">
                    <div class="accordion-header">
                        <div class="accordion-title">
                            üáπüá∑ <span>Trendyol S√ºper Lig</span>
                        </div>
                        <span class="accordion-arrow">‚ñº</span>
                    </div>
                    <div class="accordion-content"></div>
                </div>

                <!-- La Liga -->
                <div class="accordion" onclick="toggleAccordion(this, 'Spanish La Liga')">
                    <div class="accordion-header">
                        <div class="accordion-title">
                            üá™üá∏ <span>La Liga</span>
                        </div>
                        <span class="accordion-arrow">‚ñº</span>
                    </div>
                    <div class="accordion-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        tg.MainButton.setParams({
            text: 'DEƒûƒ∞≈ûƒ∞KLƒ∞KLERƒ∞ KAYDET',
            color: '#6366f1',
            text_color: '#ffffff'
        });
        tg.MainButton.show();

        const user = tg.initDataUnsafe.user || { id: 123456 };
        let selectedTeams = [];
        let searchTimeout;

        // Akordeon Y√∂netimi
        async function toggleAccordion(element, leagueName) {
            const isActive = element.classList.contains('active');

            // T√ºm akordeonlarƒ± kapat (isteƒüe baƒülƒ±, hepsini a√ßƒ±k tutmak i√ßin bu kƒ±smƒ± yorum satƒ±rƒ± yapƒ±n)
            // document.querySelectorAll('.accordion').forEach(acc => acc.classList.remove('active'));

            if (!isActive) {
                element.classList.add('active');
                const content = element.querySelector('.accordion-content');
                if (content.innerHTML === '') {
                    content.innerHTML = '<div class="skeleton"></div><div class="skeleton"></div>';
                    await fetchLeagueTeams(leagueName, content);
                }
            } else {
                element.classList.remove('active');
            }
        }

        async function fetchLeagueTeams(league, container) {
            try {
                const response = await fetch(`/api/webapp/league-teams?league=${encodeURIComponent(league)}`);
                const data = await response.json();

                if (data.teams) {
                    container.innerHTML = data.teams.map(team => createTeamCard(team)).join('');
                }
            } catch (error) {
                container.innerHTML = '<div style="padding: 20px; opacity: 0.5;">Veri y√ºklenemedi.</div>';
            }
        }

        function createTeamCard(team, isCompact = false) {
            const isSelected = selectedTeams.some(t => t.id === team.id);
            const logo = team.logo || `https://www.thesportsdb.com/images/media/team/badge/133610.png`; // Fallback Besiktas but ideally we use a generic placeholder

            return `
                <div class="team-card ${isSelected ? 'selected' : ''}" onclick="event.stopPropagation(); toggleTeam('${team.id}', '${team.name}', '${team.logo}', '${team.country}')">
                    <div class="team-logo-bg">
                        <img src="${logo}" class="team-logo" loading="lazy" onerror="this.src='https://www.thesportsdb.com/images/media/team/badge/133610.png'">
                    </div>
                    <div class="team-info">
                        <div class="team-name">${team.name}</div>
                        <div class="team-league">${team.country}</div>
                    </div>
                    <div>
                        ${isSelected ? '‚úÖ' : '‚ûï'}
                    </div>
                </div>
            `;
        }

        function toggleTeam(id, name, logo, country) {
            const index = selectedTeams.findIndex(t => t.id === id);

            if (index > -1) {
                selectedTeams.splice(index, 1);
            } else {
                selectedTeams.push({ id, name, logo, country, notificationType: 'all' });
                tg.HapticFeedback.notificationOccurred('success');
            }

            updateUI();
        }

        function updateUI() {
            renderSelectedTeams();
            document.getElementById('selectedCount').innerText = selectedTeams.length;

            // Mevcut listelerdeki se√ßim durumlarƒ±nƒ± g√ºncelle
            document.querySelectorAll('.team-card').forEach(card => {
                // Bu basitle≈ütirilmi≈ü bir yakla≈üƒ±m, ID bazlƒ± kontrol daha saƒülam olur
            });
        }

        function renderSelectedTeams() {
            const container = document.getElementById('selectedTeamsGrid');
            if (selectedTeams.length === 0) {
                container.innerHTML = '<div class="empty-state"><span class="empty-icon">‚öΩ</span>Hen√ºz bir takƒ±m takip etmiyorsunuz.</div>';
                return;
            }

            container.innerHTML = selectedTeams.map(team => `
                <div class="selected-item fade-in">
                    <div class="team-card no-hover" style="border-bottom: none; border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
                        <div class="team-logo-bg" style="width: 50px; height: 50px;">
                            <img src="${team.logo}" class="team-logo" style="width: 36px; height: 36px;">
                        </div>
                        <div class="team-info">
                            <div class="team-name">${team.name}</div>
                            <div class="team-league">${team.country}</div>
                        </div>
                        <div onclick="toggleTeam('${team.id}')" style="padding: 10px; opacity: 0.5;">‚úï</div>
                    </div>
                    <div class="notification-toggle">
                        <button class="toggle-btn ${team.notificationType === 'all' ? 'active' : ''}" onclick="setNotif('${team.id}', 'all')">T√ºm Bildirimler</button>
                        <button class="toggle-btn ${team.notificationType === 'goals' ? 'active' : ''}" onclick="setNotif('${team.id}', 'goals')">Sadece Goller</button>
                    </div>
                </div>
            `).join('');
        }

        function setNotif(id, type) {
            const team = selectedTeams.find(t => t.id === id);
            if (team) {
                team.notificationType = type;
                tg.HapticFeedback.impactOccurred('light');
                renderSelectedTeams();
            }
        }

        // Arama Mantƒ±ƒüƒ±
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            if (query.length < 2) {
                document.getElementById('searchResults').style.display = 'none';
                return;
            }
            searchTimeout = setTimeout(() => execSearch(query), 600);
        });

        async function execSearch(query) {
            const container = document.getElementById('searchResultsList');
            document.getElementById('searchResults').style.display = 'block';
            container.innerHTML = '<div class="skeleton"></div><div class="skeleton"></div>';

            try {
                const response = await fetch(`/api/webapp/search-teams?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.teams) {
                    container.innerHTML = data.teams.map(team => createTeamCard(team)).join('');
                }
            } catch (error) {
                container.innerHTML = 'Hata olu≈ütu.';
            }
        }

        // Kaydetme
        tg.MainButton.onClick(async () => {
            tg.MainButton.showProgress();
            try {
                const response = await fetch('/api/webapp/save-teams', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id, teams: selectedTeams })
                });
                if (response.ok) {
                    tg.close();
                } else {
                    tg.showAlert('Kaydetme sƒ±rasƒ±nda bir sorun olu≈ütu.');
                }
            } catch (e) {
                tg.showAlert('Baƒülantƒ± hatasƒ±.');
            } finally {
                tg.MainButton.hideProgress();
            }
        });

        // ƒ∞lk Y√ºkleme
        async function init() {
            try {
                const response = await fetch(`/api/webapp/user-teams?userId=${user.id}`);
                const data = await response.json();
                if (data.teams) {
                    selectedTeams = data.teams;
                    updateUI();
                }
            } catch (e) { console.error(e); }
        }

        init();
    </script>
</body>

</html>
