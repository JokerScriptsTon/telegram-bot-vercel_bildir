<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TakÄ±m AyarlarÄ±</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .search-box {
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 12px;
            font-size: 16px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .team-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .team-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .team-card:active {
            transform: scale(0.98);
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .team-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 4px;
        }

        .team-name {
            font-size: 16px;
            font-weight: 500;
        }

        .team-country {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }

        .add-btn,
        .remove-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .remove-btn {
            background: #ff3b30;
            color: #ffffff;
        }

        .selected-team-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .selected-team-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .notification-options {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .notif-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--tg-theme-hint-color, #ddd);
            background: transparent;
            color: var(--tg-theme-text-color, #000);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .notif-btn.active {
            border-color: var(--tg-theme-button-color, #3390ec);
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .spinner {
            border: 3px solid var(--tg-theme-hint-color, #ddd);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>âš½ TakÄ±m AyarlarÄ±</h1>
        <p>Favori takÄ±mlarÄ±nÄ± seÃ§ ve bildirimleri ayarla</p>
    </div>

    <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="ðŸ” TakÄ±m ara...">
    </div>

    <div id="searchResults" class="section" style="display: none;">
        <div class="section-title">Arama SonuÃ§larÄ±</div>
        <div class="search-results team-list" id="searchResultsList"></div>
    </div>

    <div class="section">
        <div class="section-title">ðŸ“‹ PopÃ¼ler TakÄ±mlar</div>
        <div class="team-list" id="popularTeams">
            <div class="loading">
                <div class="spinner"></div>
                <div>YÃ¼kleniyor...</div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">âœ… SeÃ§ili TakÄ±mlar (<span id="selectedCount">0</span>)</div>
        <div id="selectedTeams">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“‹</div>
                <div>HenÃ¼z takÄ±m seÃ§mediniz</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('Kaydet');
        tg.MainButton.show();

        const user = tg.initDataUnsafe.user;
        let selectedTeams = [];
        let searchTimeout;

        const POPULAR_TEAMS = [
            { id: 645, name: 'BeÅŸiktaÅŸ', icon: 'ðŸ¦…', country: 'Turkey' },
            { id: 548, name: 'Galatasaray', icon: 'ðŸ¦', country: 'Turkey' },
            { id: 610, name: 'FenerbahÃ§e', icon: 'ðŸ¦', country: 'Turkey' },
            { id: 609, name: 'Trabzonspor', icon: 'âš¡', country: 'Turkey' },
            { id: 635, name: 'BaÅŸakÅŸehir', icon: 'ðŸ”·', country: 'Turkey' }
        ];

        // PopÃ¼ler takÄ±mlarÄ± gÃ¶ster
        function renderPopularTeams() {
            const container = document.getElementById('popularTeams');
            container.innerHTML = POPULAR_TEAMS.map(team => createTeamCard(team)).join('');
        }

        // TakÄ±m kartÄ± oluÅŸtur
        function createTeamCard(team) {
            const isSelected = selectedTeams.some(t => t.id === team.id);
            const teamIcon = team.logo
                ? `<img src="${team.logo}" class="team-logo" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'"><div class="team-icon" style="display:none">${team.icon || 'âš½'}</div>`
                : `<div class="team-icon">${team.icon || 'âš½'}</div>`;

            return `
                <div class="team-card">
                    <div class="team-info">
                        ${teamIcon}
                        <div>
                            <div class="team-name">${team.name}</div>
                            <div class="team-country">${team.country}</div>
                        </div>
                    </div>
                    <button 
                        class="${isSelected ? 'remove-btn' : 'add-btn'}" 
                        onclick="toggleTeam(${team.id}, '${team.name}', '${team.icon || 'âš½'}', '${team.country}', '${team.logo || ''}')"
                    >
                        ${isSelected ? 'Ã‡Ä±kar' : 'Ekle'}
                    </button>
                </div>
            `;
        }

        // TakÄ±m ekle/Ã§Ä±kar
        function toggleTeam(id, name, icon, country, logo = '') {
            const index = selectedTeams.findIndex(t => t.id === id);

            if (index > -1) {
                selectedTeams.splice(index, 1);
            } else {
                selectedTeams.push({
                    id,
                    name,
                    icon,
                    country,
                    logo,
                    notificationType: 'all'
                });
            }

            renderSelectedTeams();
            renderPopularTeams();
            updateSearchResults();
        }

        // SeÃ§ili takÄ±mlarÄ± gÃ¶ster
        function renderSelectedTeams() {
            const container = document.getElementById('selectedTeams');
            const count = document.getElementById('selectedCount');
            count.textContent = selectedTeams.length;

            if (selectedTeams.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <div>HenÃ¼z takÄ±m seÃ§mediniz</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = selectedTeams.map(team => `
                <div class="selected-team-card">
                    <div class="selected-team-header">
                        <div class="team-info">
                            <div class="team-icon">${team.icon}</div>
                            <div>
                                <div class="team-name">${team.name}</div>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="toggleTeam(${team.id}, '${team.name}', '${team.icon}', '${team.country}')">
                            Sil
                        </button>
                    </div>
                    <div class="notification-options">
                        <button 
                            class="notif-btn ${team.notificationType === 'all' ? 'active' : ''}"
                            onclick="setNotificationType(${team.id}, 'all')"
                        >
                            ðŸ”” TÃ¼m Bildirimler
                        </button>
                        <button 
                            class="notif-btn ${team.notificationType === 'goals_only' ? 'active' : ''}"
                            onclick="setNotificationType(${team.id}, 'goals_only')"
                        >
                            âš½ Sadece Goller
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Bildirim tipini ayarla
        function setNotificationType(teamId, type) {
            const team = selectedTeams.find(t => t.id === teamId);
            if (team) {
                team.notificationType = type;
                renderSelectedTeams();
            }
        }

        // Arama
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                document.getElementById('searchResults').style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => searchTeams(query), 500);
        });

        async function searchTeams(query) {
            const resultsDiv = document.getElementById('searchResults');
            const resultsList = document.getElementById('searchResultsList');

            resultsDiv.style.display = 'block';
            resultsList.innerHTML = '<div class="loading"><div class="spinner"></div><div>AranÄ±yor...</div></div>';

            try {
                const response = await fetch(`/api/webapp/search-teams?q=${encodeURIComponent(query)}&userId=${user.id}`);
                const data = await response.json();

                if (data.teams && data.teams.length > 0) {
                    resultsList.innerHTML = data.teams.map(team => createTeamCard(team)).join('');
                } else {
                    resultsList.innerHTML = '<div class="empty-state"><div>SonuÃ§ bulunamadÄ±</div></div>';
                }
            } catch (error) {
                resultsList.innerHTML = '<div class="empty-state"><div>Hata oluÅŸtu</div></div>';
            }
        }

        function updateSearchResults() {
            const query = document.getElementById('searchInput').value.trim();
            if (query.length >= 2) {
                searchTeams(query);
            }
        }

        // Kaydet butonu
        tg.MainButton.onClick(async () => {
            tg.MainButton.showProgress();

            try {
                const response = await fetch('/api/webapp/save-teams', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: user.id,
                        teams: selectedTeams
                    })
                });

                const data = await response.json();

                if (data.success) {
                    tg.close();
                } else {
                    tg.showAlert('Hata: ' + data.message);
                }
            } catch (error) {
                tg.showAlert('Bir hata oluÅŸtu!');
            } finally {
                tg.MainButton.hideProgress();
            }
        });

        // KullanÄ±cÄ±nÄ±n mevcut takÄ±mlarÄ±nÄ± yÃ¼kle
        async function loadUserTeams() {
            try {
                const response = await fetch(`/api/webapp/user-teams?userId=${user.id}`);
                const data = await response.json();

                if (data.teams) {
                    selectedTeams = data.teams;
                    renderSelectedTeams();
                }
            } catch (error) {
                console.error('Error loading user teams:', error);
            }
        }

        // BaÅŸlangÄ±Ã§
        renderPopularTeams();
        loadUserTeams();
    </script>
</body>

</html>
